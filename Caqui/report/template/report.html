{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/black-dashboard.min.js' %}"></script>
    <title>Caqui</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home">Monitoring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div>
        <h2>Relatório 1</h2>
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="minDate">Data de início:</label>
                        <input type="date" class="form-control" id="minDate" aria-describedby="dateHelp" placeholder="dd/mm/aaaa">
                    </div>
                </form>
            </div>
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="maxDate">Data de fim:</label>
                        <input type="date" class="form-control" id="maxDate" aria-describedby="dateHelp" placeholder="dd/mm/aaaa">
                    </div>
                </form>
            </div>
        </div>
        <a class="btn btn-primary">Gerar Relatório</a>
    </div>

    <div>
        <h2>Relatório 2</h2>
        <div class="row">
            <div class="col-lg-4">
                <form>
                    <div class="form-group">
                        <label for="flightCode">Código de Voo:</label>
                        <input type="text" class="form-control" id="flightCode" aria-describedby="codeHelp" placeholder="Insira um código de voo">
                    </div>
                </form>
            </div>
        </div>
        <a class="btn btn-primary">Gerar Relatório</a>
    </div>

</body>

</html>

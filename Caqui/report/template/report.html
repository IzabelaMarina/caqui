{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/black-dashboard.min.js' %}"></script>
    <script src="https://cdn.flexmonster.com/flexmonster.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--<link rel="stylesheet" href="https://cdn.flexmonster.com/demo.css"> -->
    <title>Caqui</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home">Monitoring</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div>
        <h2>Relatório 1</h2>
        <form method = "POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for={formDates.min_date}> Data de início:</label>
                        {{formDates.min_date}}
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for={formDates.max_date}> Data de fim:</label>
                        {{formDates.max_date}}
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type = "submit" onclick="flightReport()">Gerar Relatório</button>
        </form>
    </div>

    <div>
        <h2>Relatório 2</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for={formCode.flight_code}>Código de Voo:</label>
                        {{formCode.flight_code}}
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type = "submit" onclick="flightReport()">Gerar Relatório</button>
        </form>
    </div>
    <script>
        function flightReport(){
            window.open("http://127.0.0.1:8000/report/flightreport","Flight Report","height=500,width=1300")
        }
    </script>

</body>

</html>

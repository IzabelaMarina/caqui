{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> -->
    <script src="{% static 'js/black-dashboard.min.js' %}"></script>
    <title>Caqui</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mr-0 mr-md-2" href="../home" aria-label="Caqui">
            <img src="{% static 'img/caqui.png' %}" width="50 px">
        </a> 
        <a class="navbar-brand" href="../home">Monitoramento</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <a href="/" class="btn btn-primary d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">Sair</a>
      </div>
</nav>

    <div>
        <h2 style="text-align: center;">Relatórios</h2>
        <h4 style="margin-bottom:0;">Insira o período para a geração do relatório:</h4>
        <form method = "POST">
            {% csrf_token %}
            <div class="row" style="margin-bottom:.5rem">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for={formDates.min_date}> Data de início:</label>
                        {{formDates.min_date}}
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for={formDates.max_date}> Data de fim:</label>
                        {{formDates.max_date}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <h4 style="margin-bottom:0;">Relatório Geral de Voos</h4>
                    <button class="btn btn-primary" name = "date_report" type = "submit">Gerar Relatório</button>
                </div>
                <div class="col-lg-4">
                    <h4 style="margin-bottom:0;">Relatório de Companhias Aéreas</h4>
                    <button class="btn btn-primary" name = "cmpny_report" type = "submit">Gerar Relatório</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        h1 {text-align: center; padding-top: 10px;}
        p {text-align: center;}
        div {text-align: center;}
        .styleform {
            color: white;
            margin: 0 auto; 
            width:150px;
            text-align: center;
            margin-top: 10px;
        }
        .inputEnviar{
            margin-top: 10px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">
<!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!-- Chartist JS -->
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/black-dashboard.js?v=1.0.0' %}" type="text/javascript"></script>
    <script>

    function defineRole(selectedRole){

        alert("Login feito com sucesso!")

        if (selectedRole == "PILOTO"){
            var screenSelected = "home";
            document.getElementById("roleValue").setAttribute("href",screenSelected);
        }
        else if (selectedRole == "OPERADOR DE VOO"){
            var screenSelected = "home";
            document.getElementById("roleValue").setAttribute("href",screenSelected);
        }
        else if (selectedRole == "GERENTE DE OPERACOES"){
            var screenSelected = "home";
            document.getElementById("roleValue").setAttribute("href",screenSelected);
        }
        else if (selectedRole == "CONTROLADOR DE VOO"){
            var screenSelected = "home";
            document.getElementById("roleValue").setAttribute("href",screenSelected);
        }
        else{
            //alert("Por favor, selecione um cargo válido!");
        }
        sessionStorage.setItem("roleSelected", selectedRole);
    }

    </script>

</script>
    <title>Caqui</title>
</head>

<body>
    <div class="container mt-4">
        <div>
            <div>
                <h2>Seja bem-vindo ao Caqui! Por favor, faça seu login.</h2>
                <h3>Logins de Teste</h1>
                <h3>Login: piloto e Senha: piloto</h3>
                <h3>Login: operador e Senha: operador</h3>
                <h3>Login: controlador e Senha: controlador</h1>
                <h3>Login: gerente e Senha: gerente</h1>

                <form class="styleform" method=POST action="" id="form-id">
                    {% csrf_token %}
                    {{ form }}
                    <input class="inputEnviar" type="submit" value="Enviar" onclick="defineRole({{selectedRole}})">
                </form>
                    
            </div>
        </div>
    </div>
</body>

</html>

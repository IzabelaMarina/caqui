{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/black-dashboard.min.css' %}">
<!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!-- Chartist JS -->
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/black-dashboard.js?v=1.0.0' %}" type="text/javascript"></script>
    <script>
    $(document).ready(function(){
        $("select.role-select").change(function(){
            var selectedRole = $(this).children("option:selected").val();
            if (selectedRole == "PILOTO"){
                var screenSelected = "home";
                document.getElementById("roleValue").setAttribute("href",screenSelected);
            }
            else if (selectedRole == "OPERADOR DE VOO"){
                var screenSelected = "home";
                document.getElementById("roleValue").setAttribute("href",screenSelected);
            }
            else if (selectedRole == "GERENTE DE OPERACOES"){
                var screenSelected = "home";
                document.getElementById("roleValue").setAttribute("href",screenSelected);
            }
            else if (selectedRole == "CONTROLADOR DE VOO"){
                var screenSelected = "home";
                document.getElementById("roleValue").setAttribute("href",screenSelected);
            }
            else{
                alert("Por favor, selecione um cargo válido!");
            }
            sessionStorage.setItem("roleSelected", selectedRole);
        });
    });
    </script>
    <title>Caqui</title>
</head>

<body>
    <div class="container mt-4">
        <div>
            <div>
                <h2>Seja bem-vindo ao Caqui! Por favor, faça seu login.</h2>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de e-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite o seu endereço de e-mail">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua senha">
                    </div>
                    <div>
            
                    <select class="role-select" aria-label="Default select example">
                        <option selected>Selecione o seu cargo</option>
                        <option value="PILOTO">PILOTO</option>
                        <option value="OPERADOR DE VOO">OPERADOR DE VOO</option>
                        <option value="GERENTE DE OPERACOES">GERENTE DE OPERACOES</option>
                        <option value="CONTROLADOR DE VOO">CONTROLADOR DE VOO</option>
                        </select>
                    <div class = "col-md-12 text-center">
                            <!-- <a href="home" class="btn btn-primary">Entrar</a> -->
                            <a id="roleValue" onClick="selectScreen()" class="btn btn-primary">Entrar</a>                       
                    <div>
                        
                </form>
            </div>
        </div>
    </div>
</body>

</html>

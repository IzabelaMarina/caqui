{% extends "base_generic.html" %}

{% block content %}

<h1><i>LISTA DE USUÁRIOS</i></h1>

{% if user_list %}
  <ul>

  {% for user in user_list %}
      <a class="btn btn-secondary" href="{% url 'user-detail' user.id %}">
       {{ user.tx_name }}
      </a>
  {% endfor %}

 </ul>
{% else %}
  <p>Sem usuários disponíveis.</p>
{% endif %}
        
        
        
{% endblock %}

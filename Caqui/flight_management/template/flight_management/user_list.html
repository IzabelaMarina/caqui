{% extends "base_generic.html" %}

{% block content %}

<h1>User List</h1>

{% if user_list %}
  <ul>

  {% for user in user_list %}
    <li>
      <a href="{% url 'user-detail' user.id %}">
      {{ user.id }} - {{ user.tx_name }}
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no users available.</p>
{% endif %}
        
        
        
{% endblock %}
